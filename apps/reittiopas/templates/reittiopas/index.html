<table id="reittiopas-table">
	<thead>
		<tr>
			<td>Time</td>
			<td>Line</td>
			<td>To</td>
			<td>From</td>
		</tr>
	</thead>

	<tbody>
		{% for departure in departures %}
		<tr>
			<td>{{ departure.datetime|time:"H:i" }}</td>
			<td>{{ departure.line }}</td>
			<td>{{ departure.dest }}</td>
			<td>{{ departure.stop }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
