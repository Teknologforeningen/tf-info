<style>
#voteMain {
	height: 95px;
	position: relative;

}

.voteColumn {
	 border: 1px solid;
	 margin-left: 2px;
	 margin-right: 2px;
	 width: 18px;
	 position: absolute;
	 bottom: 0;
}
</style>

<center>
<div id="voteMain" style="width:{{width}};">
{% for vote in votes %}
	<div class="voteColumn" style="background-color:{{vote.color}}; height: {{vote.size}}px; left: {{vote.pos}}">
	</div>
{% endfor %}
</div>
</center>
