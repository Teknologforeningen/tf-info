{% load cache %}
<div class="dagsen">
	<div class="dagsen-left">
		<img id="ipcam" src="{{cam_url}}?cachebuster={{cachebuster}}">
	</div>
	<div class="dagsen-right">
		<ul id="dagsen-meny">
			<h2>{{dayname}}</h2>
			{% if main %}
			<li>{{main}}</li>
			<li>{{vegetarian}}</li>
			<li>{{salad}}</li>
			<li>{{soup}}</li>
			<li>{{alacarte}}</li>
			{% endif %}
			{% if extra %}
			<li>{{extra}}</li>
			{% endif %}
		</ul>
	</div>
</div>
