{% load cache %}
<div class="row">
	<div class="col-md-4">
		<img id="ipcam" src="/dagsen/queue.jpeg?cachebuster={{cachebuster}}">
	</div>
	<div class="col-md-8">
		<ul id="dagsen-meny">
			<h2>{{dayname}}</h2>
			{% if main %}
			<li>{{main}}</li>
			<li>{{vegetarian}}</li>
			<li>{{salad}}</li>
			<li>{{soup}}</li>
			<li>{{alacarte}}</li>
			{% endif %}
			{% if extra %}
			<li>{{extra}}</li>
			{% endif %}
		</ul>
	</div>
</div>
